- package: vtsnn-slip
  version: 0.0.0
  data-files:
    - network_config/*.yml

- model: vtsnn-slip
  description: VT-SNN models for slip detection
  sourcecode:
    select:
      - exclude: slayerPytorch
  operations:
    prepare-data:
      description: Preprocess slip data for training for both modality
      main: preprocess_slip_data
      flags:
        save_dir: /home/tasbolat/some_python_examples/data_VT_SNN_new/slip_data/
        data_path: /datasets/eventdata/slip2/
        threshold: 1
        bin_duration: 0.001
    downsample:
      description: Downsample vision data with sum pool and save as one file for slip
      main: /home/tasbolat/some_python_examples/VT_SNN/downsample_images
      flags:
        path: /home/tasbolat/some_python_examples/data_VT_SNN_new/slip_data
        theta: 10
        tsample: 150
        tauRho: 1
        count: 100 # total number of samples