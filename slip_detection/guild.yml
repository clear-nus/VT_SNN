        - acc/test as acc_test
        - acc/train as acc_train
    vis-ann:
      description: Train vision model using ANN (MLP-GRU)
      main: /home/tasbolat/some_python_examples/VT_SNN/train_vis_ann
      output-scalars: no
      objective:
        maximize: acc/test
      flags-import:
