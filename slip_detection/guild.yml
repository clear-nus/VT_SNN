        maximize: acc/test
      flags-import:
        - batch_size
        - epochs
        - lr
        - sample_file
        - hidden_size
        - output_size
        - checkpoint_dir
      flags:
        batch_size: 8
        epochs: 600
        lr: 0.0001
        data_dir: /home/tasbolat/some_python_examples/data_VT_SNN_new/slip_data/
        sample_file: 1
        hidden_size: 32
        output_size: 2
        checkpoint_dir: .
      compare:
        - =batch_size
        - =epochs
        - =lr
        - =sample_file
        - =hidden_size
        - =output_size
        - loss/train as loss_train
