    make-tactile-rectangular:
      description: Converts tactile data into rectangular shape for slip
      main: /home/tasbolat/some_python_examples/VT_SNN/cnn_files/tactile_rectangular_shape
      flags:
        path: /home/tasbolat/some_python_examples/data_VT_SNN_new/slip_data/